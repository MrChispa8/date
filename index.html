<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Date and Time</title>
  </head>
  <body>

    <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <h1>JavaScript Hora</h1>
          </div>
          <div id="botones" class="col-12 col-sm-12 col-md-4 col-lg-4 mb-3">
            <button type="button" class="btn btn-outline-primary mt-2" onclick="darHora()">Actualizar hora</button>
            <button type="button" class="btn btn-outline-primary mt-2" onclick="borrarHora()">Borrar hora</button>
            <button type="button" class="btn btn-outline-primary mt-2" onclick="saludar()">Actualizar saludo</button>
            <button type="button" class="btn btn-outline-primary mt-2" onclick="borrarSaludo()">Borrar saludo</button>
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
             <h1 id="d_hora"></h1>
             <h1 id="d_saludo"></h1>
          </div>
        </div>
      </div>
      
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <h1>JavaScript Fecha</h1>
          </div>
          <div id="botones" class="col-12 col-sm-12 col-md-4 col-lg-4 mb-3">
            <button type="button" class="btn btn-outline-primary mt-2" onclick="darFecha()">Actualizar fecha</button>
            <button type="button" class="btn btn-outline-primary mt-2" onclick="borrarFecha()">Borrar fecha</button>
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
             <h1 id="d_fecha"></h1>
          </div>
        </div>
      </div>

    <script src="scripts.js"></script>
  </body>
</html>
